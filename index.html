<!DOCTYPE html>
<html>
	 <head>
		<title>	Login Page</title>
		<link rel="stylesheet" href="css/style.css">
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	 </head>
	 <body>
	    <section id="linkedln">
			<div class="container">
			 <div class="login-row">
			    <div class="col-1">
				  <h2>Welcome to your professional community</h2>
					<div class="login-page">
					 <label for="mail"> Email or phone</label>
					 <input type="email text" id="mail" name="mail">
					</div>
					<div class="login-page">
					  <label for="pass"> password</label>
					  <input type="password" name="pass" id="pass" placeholder="show">
					</div>
					
					<div class="password">
					  <a href="#">Forgot password?</a>
					</div>
					
					<div class="sigin">
					  <a href="#">Sign in</a>
					</div>
					
					<div class="or">
					  <p>or</p>
					</div>
					
					
					<div class="google">
						<div class="google-icon">
						 <i class="bi bi-google"></i>
						</div>
						<div class="google-sigin">
						   <a href="#">Sign in with google</a>
						</div>
					</div>
					
					<div class="sigin2">
					  <a href="#">New to Linkedln? join now</a>
					</div>
					</div>
					<div class="col-2">
					<div class="image">
					  <img src="image/img-1.svg">
					</div>
					</div>
				</div>
			</div>
		</section>
	 </body>
</html>
